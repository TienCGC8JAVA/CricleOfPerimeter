<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        let diameter = parseInt(prompt("Đường kính hình tròn là "));
        let permeter = diameter * Math.PI;

        document.write("Chu vi của hình tròn là : " + permeter);
    </script>
</body>
</html>
